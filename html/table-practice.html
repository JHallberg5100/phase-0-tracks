<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Practice</title>
  </head>
  <body>
  <table border=1>
    <tr>
      <th>Day Name</th>
      <th>Day Number</th>
      <th>Rank of day</th>
      <th>It is fun?</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>1, start of the week</td>
      <td>7</td>
      <td>Mondays are the worst</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>3, middle of workweek</td>
      <td>5</td>
      <td>Eh, its ok.</td>

    </tr>
    <tr>
      <td>Friday</td>
      <td>5, end of workweek</td>
      <td>2</td>
      <td>Almost the best</td>
    </tr>
    <tr>
      <td>Sunday</td>
      <td>7, almost a new week</td>
      <td>3</td>
      <td>Fantastic but for Monday</td>
    </tr>
  </table>
  <table border=1>
    <tr>
      <th>Practice 1</th>
      <th>Practice 2</th>
      <th>Practice 3</th>
    </tr>
    <td rowspan="2">Tall text<td>
    <td>&nbsp;</td>
    <tr>
      <td colspan="2">Long text</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
    </tr>

  </table>

  </body>
</html>
